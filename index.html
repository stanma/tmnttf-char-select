<!DOCTYPE html>
<html>
<head>
  <title>Characters select</title>
  <link href="style.css" rel="stylesheet">
  <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="head-label">
        <p>Char</p>
      </div>
      <div class="head-label">
        <p>Me</p>
      </div>
      <div class="head-label">
        <p>Enemy</p>
      </div>
    </div>
    <div class="characters">
      <div class="leo item">
        <div class="avatar">
          <img src="images/leo.png">
        </div>
        <label class="check">
          <input type="checkbox" name="me" class="checkbox">
          <div class="check-box"></div>
        </label>
        <label class="check">
          <input type="checkbox" name="enemy" class="checkbox">
          <div class="check-box"></div>
        </label>
      </div>
      <div class="raph item">
        <div class="avatar">
          <img src="images/raph.png">
        </div>
        <label class="check">
          <input type="checkbox" name="me" class="checkbox">
          <div class="check-box"></div>
        </label>
        <label class="check">
          <input type="checkbox" name="enemy" class="checkbox">
          <div class="check-box"></div>
        </label>
      </div>
      <div class="mike item">
        <div class="avatar">
          <img src="images/mike.png">
        </div>
        <label class="check">
          <input type="checkbox" name="me" class="checkbox">
          <div class="check-box"></div>
        </label>
        <label class="check">
          <input type="checkbox" name="enemy" class="checkbox">
          <div class="check-box"></div>
        </label>
      </div>
      <div class="don item">
        <div class="avatar">
          <img src="images/don.png">
        </div>
        <label class="check">
          <input type="checkbox" name="me" class="checkbox">
          <div class="check-box"></div>
        </label>
        <label class="check">
          <input type="checkbox" name="enemy" class="checkbox">
          <div class="check-box"></div>
        </label>
      </div>
      <div class="cassie item">
        <div class="avatar">
          <img src="images/cassie.png">
        </div>
        <label class="check">
          <input type="checkbox" name="me" class="checkbox">
          <div class="check-box"></div>
        </label>
        <label class="check">
          <input type="checkbox" name="enemy" class="checkbox">
          <div class="check-box"></div>
        </label>
      </div>
      <div class="hot item">
        <div class="avatar">
          <img src="images/hot.png">
        </div>
        <label class="check">
          <input type="checkbox" name="me" class="checkbox">
          <div class="check-box"></div>
        </label>
        <label class="check">
          <input type="checkbox" name="enemy" class="checkbox">
          <div class="check-box"></div>
        </label>
      </div>
      <div class="shred item">
        <div class="avatar">
          <img src="images/shred.png">
        </div>
        <label class="check">
          <input type="checkbox" name="me" class="checkbox">
          <div class="check-box"></div>
        </label>
        <label class="check">
          <input type="checkbox" name="enemy" class="checkbox">
          <div class="check-box"></div>
        </label>
      </div>
    </div>
    <div class="reset-wrap">
      <button class="btn-reset" type="button" id="reset">RESET</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
